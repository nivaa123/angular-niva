<div class="container">
  <h3>State</h3>
<form [formGroup]="addCustomerForm">

  <div class="form-group">
 <select formControlName="stateControl" 
[(ngModel)]='countrySelected'  >
  <option [value]="state.name" *ngFor="let state of getstate">{{state.name}}</option>
</select> 

</div>

<div class="form-group">
  <label>First Name</label>
  <input #firstname="ngModel" type="text" required  name="firstName" 
      [(ngModel)]="model.firstName">
  <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
      FirstName is required.
  </div>
</div>
</form>
